<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Product</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f0f8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            transition: 0.3s ease;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select,
        textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
            transition: 0.2s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #00aaff;
            background: #e6f7ff;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #00bcd4;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0097a7;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            input,
            select,
            textarea {
                font-size: 15px;
            }

            button {
                font-size: 15px;
            }
        }

        .messages-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .alert {
            position: relative;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 6px;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Alert Types from Django: success, error, warning, info */
        .alert-success {
            background-color: #4caf50;
        }

        .alert-error,
        .alert-danger {
            background-color: #f44336;
        }

        .alert-warning {
            background-color: #ff9800;
        }

        .alert-info {
            background-color: #2196f3;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            right: 15px;
            top: 12px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }

        /* Smooth fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .alert {
                font-size: 14px;
                padding: 12px 16px;
            }
        }

        .note {
            color: rgb(146, 0, 0);
            text-align: center;
            padding: 5px;
            margin-bottom: 30px;
        }

        /* ============================================
   MEDIA QUERIES FOR ALL SCREEN BREAKPOINTS
============================================ */

        /* ðŸ–¥ 4K and Large Screens (1600px+) */
        @media screen and (min-width: 1600px) {
            .form-container {
                max-width: 800px;
                padding: 40px;
            }

            input,
            select,
            textarea {
                font-size: 18px;
                padding: 16px;
            }

            button {
                font-size: 18px;
                padding: 16px;
            }

            h2 {
                font-size: 28px;
            }
        }

        /* ðŸ’» Desktop (1200pxâ€“1599px) */
        @media screen and (min-width: 1200px) and (max-width: 1599px) {
            .form-container {
                max-width: 700px;
            }

            input,
            select,
            textarea {
                font-size: 17px;
            }

            button {
                font-size: 17px;
            }
        }

        /* ðŸ§¾ Laptops / Tablets (992pxâ€“1199px) */
        @media screen and (min-width: 992px) and (max-width: 1199px) {
            .form-container {
                max-width: 650px;
                padding: 25px;
            }

            input,
            select,
            textarea {
                font-size: 16px;
            }

            button {
                font-size: 16px;
            }

            h2 {
                font-size: 24px;
            }
        }

        /* ðŸ“± Tablets / Small Laptops (768pxâ€“991px) */
        @media screen and (min-width: 768px) and (max-width: 991px) {
            .form-container {
                max-width: 90%;
                padding: 20px;
            }

            input,
            select,
            textarea {
                font-size: 15px;
            }

            button {
                font-size: 15px;
            }

            h2 {
                font-size: 22px;
            }
        }

        /* ðŸ“³ Mobile Devices (480pxâ€“767px) */
        @media screen and (min-width: 480px) and (max-width: 767px) {
            .form-container {
                padding: 18px;
            }

            input,
            select,
            textarea {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 14px;
                padding: 12px;
            }

            h2 {
                font-size: 20px;
            }
        }

        /* ðŸ“Ÿ Small Phones (<480px) */
        @media screen and (max-width: 479px) {
            .form-container {
                padding: 15px;
            }

            input,
            select,
            textarea {
                font-size: 13px;
                padding: 8px 10px;
            }

            button {
                font-size: 13px;
                padding: 10px;
            }

            h2 {
                font-size: 18px;
            }

            .alert {
                font-size: 13px;
            }
        }

        /* ðŸ§Š Very Small Phones (<360px) */
        @media screen and (max-width: 359px) {

            input,
            select,
            textarea {
                font-size: 12px;
                padding: 6px 8px;
            }

            button {
                font-size: 12px;
                padding: 8px;
            }

            h2 {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="note">Only Fill Those Fiels Which You Need To Update</div>
        <h2>Update The Product
            <img src="https://up.yimg.com/ib/th/id/OIP.qZ22ZrAVSKLRbjX5qyAgigHaEf?pid=Api&rs=1&c=1&qlt=95&w=178&h=108"
                width="40px" height="20px" alt="">
        </h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}


            {% if messages %}
            <div class="messages-container">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                    <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <input type="text" name="product_name" placeholder="{{data.name}}" />

            <input type="number" name="price" placeholder="{{data.price}}" />

            <input type="file" name="image" accept="image/*" />

            <input type="text" name="category" id="category" placeholder="{{data.category}}">

            <input type="number" name="code" id="code" placeholder="{{data.code}}">

            <textarea name="description" placeholder="{{data.description}}"></textarea>

            <button type="submit">Submit Product</button>
        </form>
    </div>
</body>

</html>
